<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Area</title>
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <!-- daisy ui and tailwind cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customize config  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'yellow-color': '#FFDC26',
                        'yellow-color-lite': '##F9DF8A',
                        'primary-bg': '#FFF9F4',
                        'secondary-bg': '#EFEBE9',

                    }
                }
            }
        }
    </script>
    <!-- style  -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap');

        .sora-font {
            font-family: "Sora", serif;
        }

        .adlam-font {
            font-family: "ADLaM Display", serif;

        }

        .common-btn {
            padding: 10px 30px;
            font-size: 1.25rem;
        }
    </style>
</head>

<body class="sora-font">
    <!-- header section  -->
    <header>
        <!-- navbar  -->
        <nav class="bg-primary-bg">
            <section
                class=" flex justify-between items-center container mx-auto border-b-2 sm:border-b-0 border-green-color px-4 py-4 ">
                <div class="flex gap-2 items-center flex-1 ">
                    <img src="assets/images/logo-header.png" alt="this is main logo for this website">
                    <h3 class="text-[26px] font-semibold hidden sm:flex">Browse <span class="text-yellow-color">4</span>
                        Pets</h3>
                </div>

                <ul class="lg:flex gap-8 hidden">
                    <li><a class="text-xl hover:text-green-color" href="#">Find a pet</a></li>
                    <li><a class="text-xl hover:text-green-color" href="#">Breeds</a></li>
                    <li><a class="text-xl hover:text-green-color" href="#">Contact us</a></li>
                </ul>
                <div class="hidden md:flex gap-3 lg:pl-8 xl:pl-24">
                    <img class="sm:hidden lg:inline" src="assets/icons/search.svg" alt="this is search icons">
                    <img class="sm:hidden lg:inline lg:pl-6 lg:pr-5" src="assets/icons/notefication.svg"
                        alt="this is shopping  cart icons">
                    <button
                        class="common-btn border-2 border-green-color rounded-lg hover:bg-yellow-color hover:text-white transition duration-700 ease-in-out">Login</button>
                    <button
                        class="common-btn text-white bg-yellow-color rounded-lg ransition duration-700 ease-in-out hover:text-black">Register</button>
                </div>
                <span class="md:hidden">
                    <img src="assets/icons/hamburg.svg" alt="that is hamburg that will work for small devices">
                </span>
            </section>
        </nav>

    </header>
    <!-- main section  -->
    <main>

    </main>
    <!-- footer section  -->
    <footer>

    </footer>
</body>

</html>
